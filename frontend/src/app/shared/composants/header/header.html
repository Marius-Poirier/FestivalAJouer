<header>
    <div class="header-container">
        <div class="logo">
            <a routerLink="/home" class="logo-link">Festival à jouer</a>
        </div>
        @if(authService.isLoggedIn()){
            <nav class="nav-menu-left">
                <div class="festivals">
                    <a routerLink="/festivals"  [class.active]="isActive('/festivals')">
                        Festivals
                    </a>
                </div>
                <div class="editeurs">
                    <a routerLink="/editeurs" [class.active]="isActive('/editeurs')">
                        Éditeurs
                    </a>
                </div>
                <div class="jeux">
                    <a routerLink="/jeux" [class.active]="isActive('/jeux')">
                        Jeux
                    </a>
                </div>
            </nav>

            <!-- <button class="hamburger-btn" (click)="toggleMenu()" type="button">
                <span class="hamburger-icon">☰</span>
            </button> -->

            <nav class="nav-menu-right">

                    <button 
                    class="btn-logout" 
                    (click)="onLogout()"
                    [disabled]="authService.isLoading()"
                    >
                    Déconnexion
                    </button>

                    @if (authService.isAdmin()) {
                        <a 
                        routerLink="/admin" 
                        routerLinkActive="active"
                        class="btn"
                        >
                        Administration
                        </a>
                    }

            </nav>
        }@else{
                <div class="not-connected">
                    <a routerLink="/login" routerLinkActive="active" class="btn-login">
                    Se connecter
                    </a>
                </div>
            }

        @if (authService.error()) {
            <div class="alert alert-error">
                {{ authService.error() }}
            </div>
        }
    </div>

</header>
