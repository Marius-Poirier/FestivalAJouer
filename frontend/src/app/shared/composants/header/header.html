<header>
    <div class="header-container">
        <div class="logo">
            <a routerLink="/home" class="logo-link">
                <img src="/logo.ico" alt="Festival à Jouer" class="site-logo" style="height:50px;vertical-align:middle;margin-right:10px" />
                <span class="logo-text">FESTIVAL À JOUER</span>
            </a>
        </div>
        @if(authService.isLoggedIn()){
            <nav class="nav-menu-left">
                <div class="festivals">
                    <a routerLink="/festivals"  [class.active]="isActive('/festivals')">
                        Festivals
                    </a>
                </div>
                <div class="editeurs">
                    <a routerLink="/editeurs" [class.active]="isActive('/editeurs')">
                        Éditeurs
                    </a>
                </div>
                <div class="jeux">
                    <a routerLink="/jeux" [class.active]="isActive('/jeux')">
                        Jeux
                    </a>
                </div>
                @if(authService.isAdminSuperorgaOrga()){
                    <div class="workflow">
                        <a routerLink="/workflow" [class.active]="isActive('/workflow')">
                            Workflow
                        </a>
                    </div>
                }
            </nav>
            <nav class="nav-menu-right">
                @if (authService.isAdmin()) {
                    <a 
                    routerLink="/admin" 
                    routerLinkActive="active"
                    class="btn"
                    >
                    Administration
                    </a>
                }

                <button 
                class="btn-logout" 
                (click)="onLogout()"
                [disabled]="authService.isLoading()"
                title="Déconnexion"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                </button>

            </nav>
        }@else{
                <div class="not-connected">
                    <a routerLink="/login" routerLinkActive="active" class="btn-login">
                    Se connecter
                    </a>
                </div>
        }
    </div>

</header>
