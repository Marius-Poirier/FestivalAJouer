<header>
    <div class="header-container">
        <div class="logo">
            <a routerLink="/home" class="logo-link">Festival à jouer</a>
        </div>

        <nav class="nav-menu-left">
            <div class="festivals">
                <a routerLink="/festivals" routerLinkActive="active" class="nav-link">
                    Festivals
                </a>
            </div>
            <div class="editeurs">
                <a routerLink="/editeurs" routerLinkActive="active" class="nav-link">
                    Éditeurs
                </a>
            </div>
            <div class="jeux">
                <a routerLink="/jeux"routerLinkActive="active" class="nav-link">
                    Jeux
                </a>
            </div>
        </nav>

        <nav class="nav-menu-right">
            @if(authService.isLoggedIn()){
                <a href="" class="name-user">
                    {{authService.currentUser()}}
                </a>
                <button 
                class="btn-logout" 
                (click)="onLogout()"
                [disabled]="authService.isLoading()"
                >
                Déconnexion
                </button>

            }@else{
                <div class="not-connected">
                    <a routerLink="/login" routerLinkActive="active" class="btn-login">
                    Se connecter
                    </a>
                </div>
            }
            <!-- à revoir en fonction de la gestion de roles -->
            <!-- @if (authService.isAdmin()) {
                <a 
                routerLink="/admin" 
                routerLinkActive="active"
                class="nav-link"
                >
                Administration
                </a>
            } -->
        </nav>

        @if (authService.error()) {
            <div class="alert alert-error">
                {{ authService.error() }}
            </div>
        }
    </div>

</header>
