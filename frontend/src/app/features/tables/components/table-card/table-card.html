<!-- Table Card: Display single table information -->
<div class="table-card" [attr.data-status]="statusBadgeColor()">
  <!-- Card Header: Table number + status badge -->
  <div class="card-header">
    <div>
      <h4 class="table-number">Table #{{ table()?.id || 'N/A' }}</h4>
      <p class="zone-plan"><strong>Zone du plan :</strong> {{ table()?.zone_du_plan_nom || zonePlan()?.nom || 'Zone du plan' }}</p>
    </div>
  </div>

  <div class="card-body">

    <div class="info-row occupancy" [style.color]="statusBadgeColor() === 'green' ? 'green' : statusBadgeColor() === 'orange' ? 'orange' : 'red'">
      <label>Capacité : </label>
      <span class="value"><strong>{{ capacite() }}</strong></span>
    </div>

    @if (zoneTarifaire()) {
      <div class="info-row">
        <label>Prix par table :</label>
        <span class="value">{{ zoneTarifaire()!.prix_table | currency:'EUR' }}</span>
      </div>
    }

    <!-- Message supprimé -->
  </div>
</div>
