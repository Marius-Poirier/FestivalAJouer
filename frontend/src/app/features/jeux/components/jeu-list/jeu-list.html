<div class="list-container">
  @if (jeuService.error()) {
    <div class="error-banner">
      {{ jeuService.error() }}
    </div>
  }

  <div class="header-controls">
    <div class="search-bar">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        type="text"
        placeholder="Rechercher un jeu..."
        [value]="searchTerm()"
        (input)="onSearch($event)"
      />
    </div>

    @if (authService.isAdminSuperorgaOrga()) {
      <button class="btn-add" (click)="toggleForm()">+ Ajouter un jeu</button>
    }
  </div>

  @if (jeuService.isLoading() && !jeuService.jeux().length) {
    <p class="loading">Chargement des jeux...</p>
  } @else {
    <ul class="jeux-list">
      @for (jeu of filteredJeux(); track jeu.id) {
        <li>
          <app-jeu-card
            [jeu]="jeu"
            [canManage]="authService.isAdminSuperorgaOrga()"
            (delete)="onDelete($event)">
          </app-jeu-card>
        </li>
      }
    </ul>
  }

  @if (showForm()) {
    <app-jeu-form (closeForm)="toggleForm()"></app-jeu-form>
  }
</div>
