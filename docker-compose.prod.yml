services:
  # --------------------------------------------------------------------
  # Base de données PostgreSQL
  # --------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: festivalajouer_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: secureapp
      POSTGRES_PASSWORD: secureapp
      POSTGRES_DB: secureapp
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: # to delete in production
      - "5432:5432"
    networks:
      - festival_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------
  # Backend Node.js (API Express + JWT + HTTPS)
  # --------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: festivalajouer_backend_prod  # ← NOM MODIFIÉ
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://secureapp:secureapp@db:5432/secureapp
      JWT_SECRET: "mon_secret_jwt_super_long_et_complexe"
      JWT_EXPIRATION: "15m"
      REFRESH_EXPIRATION: "7d"
      FRONTEND_URL: "https://162.38.111.37:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/certs:/app/certs:ro
    user: "1000:1000"
    ports:
      - "4000:4000"
    networks:
      - festival_net

  # --------------------------------------------------------------------
  # Frontend Angular (servi via Nginx)
  # --------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: festivalajouer_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./backend/certs:/etc/nginx/certs:ro
    ports:
      - "8080:443"
    networks:
      - festival_net 

  # =========================================================
  # Adminer (interface web de gestion PostgreSQL)
  # =========================================================
  adminer:
    image: adminer:latest
    container_name: festivalajouer_adminer_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - FRONTEND_URL=http://localhost:8080
    networks:
      - festival_net

# ----------------------------------------------------------------------
# Volume persistant pour PostgreSQL
# ----------------------------------------------------------------------
volumes:
  db_data:

# ----------------------------------------------------------------------
# Réseau interne privé
# ----------------------------------------------------------------------
networks:
  festival_net: 